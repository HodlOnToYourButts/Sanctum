<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctum | Forums</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/theme.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="logo">Sanctum</a>
                <nav class="nav-menu">
                    <a href="/blogs" class="nav-item">Blogs</a>
                    <a href="/forums" class="nav-item active">Forums</a>
                </nav>
                <div class="hamburger-menu" onclick="toggleMobileNav()">
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                </div>
            </div>
            <div class="mobile-nav" id="mobile-nav">
                <a href="/blogs" class="nav-item">Blogs</a>
                <a href="/forums" class="nav-item">Forums</a>
            </div>
            <div class="user-auth-section">
                <div id="user-info" class="user-info-header">
                    <span id="user-name-header"></span>
                </div>
                <div id="auth-section">
                    <div id="loading" class="loading" style="display:none;">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Categories view -->
        <div id="categories-view">
            <div id="categories-loading">
                <div class="content-item page-forums">
                    <div class="no-content-message">
                        // LOADING...
                    </div>
                </div>
            </div>
            <div id="categories-grid" class="category-grid"></div>
        </div>

        <!-- Forum posts view -->
        <div id="forum-view" style="display: none;">
            <div id="forum-loading">
                <div class="content-item page-forums">
                    <div class="no-content-message">
                        // LOADING...
                    </div>
                </div>
            </div>
            <div id="forum-posts" class="content-feed"></div>
        </div>
    </div>

    <script src="/js/common-utils.js"></script>
    <script src="/js/auth-utils.js"></script>
    <script src="/profile-utils.js"></script>
    <script src="/forums.js"></script>
</body>
</html>
