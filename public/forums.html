<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctum | Forums</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23000'/><text x='50' y='35' text-anchor='middle' fill='%2300ff41' font-family='monospace' font-size='20' font-weight='bold'>S</text><text x='20' y='60' fill='%2300ff41' font-family='monospace' font-size='8'>01</text><text x='50' y='60' fill='%2300ff41' font-family='monospace' font-size='8'>10</text><text x='80' y='60' fill='%2300ff41' font-family='monospace' font-size='8'>11</text><text x='35' y='80' fill='%2300ff41' font-family='monospace' font-size='8'>01</text><text x='65' y='80' fill='%2300ff41' font-family='monospace' font-size='8'>10</text></svg>">
    <link rel="stylesheet" href="/theme.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="logo">Sanctum</a>
                <nav class="nav-menu">
                    <a href="/blogs" class="nav-item">Blogs</a>
                    <a href="/forums" class="nav-item active">Forums</a>
                </nav>
            </div>
            <div class="user-auth-section">
                <div id="user-info" class="user-info-header">
                    <span id="user-name-header"></span>
                </div>
                <div id="auth-section">
                    <div id="loading" class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Categories view -->
        <div id="categories-view">
            <div class="content-header">
                <div class="forum-header-left">
                    <h2>Forums</h2>
                </div>
                <div></div>
            </div>
            <div id="categories-loading" class="loading">Loading categories...</div>
            <div id="categories-grid" class="category-grid"></div>
        </div>

        <!-- Forum posts view -->
        <div id="forum-view" style="display: none;">
            <div class="content-header">
                <div class="forum-header-left">
                    <h2 id="forum-title"></h2>
                </div>
                <div class="sort-options">
                    <button id="create-post-btn" class="btn-create" onclick="createNewPost()" style="display: none;">
                        Create Post
                    </button>
                    <button class="sort-btn active" data-sort="new">New</button>
                    <button class="sort-btn" data-sort="top">Top</button>
                </div>
            </div>
            <div id="forum-loading" class="loading">Loading posts...</div>
            <div id="forum-posts" class="content-feed"></div>
        </div>
    </div>

    <script src="/forums.js"></script>
</body>
</html>
