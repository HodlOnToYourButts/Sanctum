<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctum | Admin</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèõÔ∏è</text></svg>">
    <link rel="stylesheet" href="/steampunk.css">
</head>
<body>
    <div class="header">
        <div class="logo">Sanctum Admin</div>
        <div class="user-menu">
            <span id="admin-name">Loading...</span>
            <a href="/" class="btn btn-secondary" style="margin-right: 0.5rem; text-decoration: none;">Homepage</a>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div id="auth-check" class="loading">Checking admin privileges...</div>

        <div id="admin-content" style="display: none;">
            <!-- Site Settings -->
            <div class="section">
                <h2>Site Settings</h2>
                <div id="site-message"></div>
                <form id="site-settings-form">
                    <div class="form-group">
                        <label for="site-name">Site Name</label>
                        <input type="text" id="site-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="site-description">Site Description</label>
                        <textarea id="site-description" name="description" placeholder="A brief description of your site"></textarea>
                    </div>
                    <button type="submit" class="btn">Save Settings</button>
                </form>
            </div>

            <!-- Content Management -->
            <div class="section">
                <h2>Content Management</h2>
                <div id="content-message"></div>

                <!-- Create New Content -->
                <div style="margin-bottom: 2rem;">
                    <h3>Create New Content</h3>
                    <form id="content-form">
                        <div class="form-group">
                            <label for="content-type">Content Type</label>
                            <select id="content-type" name="type" required>
                                <option value="">Select type...</option>
                                <option value="page">Page</option>
                                <option value="blog">Blog Post</option>
                                <option value="forum">Forums Post</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="content-title">Title</label>
                            <input type="text" id="content-title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="content-body">Body</label>
                            <textarea id="content-body" name="body" required></textarea>
                        </div>
                        <div class="form-group" id="tags-group" style="display: none;">
                            <label for="content-tags">Tags (comma-separated)</label>
                            <input type="text" id="content-tags" name="tags" placeholder="tag1, tag2, tag3">
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="content-promoted" name="promoted">
                                Promote to homepage
                            </label>
                        </div>
                        <button type="submit" class="btn">Create Content</button>
                    </form>
                </div>

                <!-- Existing Content -->
                <div>
                    <h3>Existing Content</h3>
                    <div id="content-loading" class="loading">Loading content...</div>
                    <div id="content-list" class="content-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/admin.js"></script>
</body>
</html>
