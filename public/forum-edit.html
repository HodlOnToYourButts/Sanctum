<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Create Forum Post | Sanctum</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/theme.css">
    <style>
        .forum-edit-content {
            background: #0a0a0a;
            border-radius: 0 0 8px 8px;
            padding: 1.5rem;
        }

        .edit-form {
            max-width: none;
            margin: 0;
            padding: 0;
            background: transparent;
            border: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.75rem;
            background: #000000;
            border: 1px solid #333333;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-textarea {
            min-height: 300px;
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-save, .btn-cancel {
            padding: 0.75rem 1.5rem;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border: 1px solid #333333;
            font-size: 1rem;
        }

        .btn-save {
            background: #00ff41;
            color: #000000;
            border-color: #00ff41;
        }

        .btn-save:hover {
            background: #00cc33;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .btn-cancel {
            background: #333333;
            color: #ffffff;
        }

        .btn-cancel:hover {
            background: #555555;
        }

        .form-checkbox {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="logo">Sanctum</a>
                <nav class="nav-menu">
                    <a href="/blogs" class="nav-item">Blogs</a>
                    <a href="/forums" class="nav-item active">Forums</a>
                </nav>
                <div class="hamburger-menu" onclick="toggleMobileNav()">
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                </div>
            </div>
            <div class="mobile-nav" id="mobile-nav">
                <a href="/blogs" class="nav-item">Blogs</a>
                <a href="/forums" class="nav-item">Forums</a>
            </div>
            <div class="user-auth-section">
                <div id="user-info" class="user-info-header">
                    <span id="user-name-header"></span>
                </div>
                <div id="auth-section">
                    <div id="loading" class="loading" style="display:none;">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading-container">
            <div class="content-item page-forums">
                <div class="forums-content-container">
                    <div class="no-content-message">
                        // LOADING...
                    </div>
                </div>
            </div>
        </div>

        <div id="edit-container" style="display: none;">
            <div class="content-item page-forums">
                <div class="forums-content-container">
                    <div class="sort-options">
                        <div class="terminal-subtitle" id="page-heading">Create Forum</div>
                        <div></div>
                    </div>

                    <div class="forum-edit-content">
                        <form id="forum-form" class="edit-form">
                            <div class="form-group">
                                <label for="forum-category" class="form-label">Category:</label>
                                <select id="forum-category" class="form-select" required>
                                    <option value="">Select a category...</option>
                                    <option value="general-discussion">General Discussion</option>
                                    <option value="announcements">Announcements</option>
                                    <option value="support">Support</option>
                                    <option value="feedback">Feedback</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="forum-title" class="form-label">Title:</label>
                                <input type="text" id="forum-title" class="form-input" placeholder="Enter post title..." required>
                            </div>

                            <div class="form-group">
                                <label for="forum-body" class="form-label">Content:</label>
                                <textarea id="forum-body" class="form-textarea" placeholder="Write your forum post here..." required></textarea>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn-cancel" onclick="cancelEdit()">Cancel</button>
                                <button type="submit" class="btn-save">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="error-container" style="display: none;">
            <div class="content-item page-forums">
                <div class="forums-content-container">
                    <div class="sort-options">
                        <div class="terminal-subtitle">Error</div>
                        <div></div>
                    </div>
                    <div class="error-content">
                        <p id="error-message" style="color: #ff0000; text-align: center; margin: 2rem;"></p>
                        <p style="text-align: center;"><a href="/forums" style="color: #00ff41;">‚Üê Back to Forums</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/common-utils.js"></script>
    <script src="/js/auth-utils.js"></script>
    <script src="/profile-utils.js"></script>
    <script src="/forum-edit.js"></script>
</body>
</html>
