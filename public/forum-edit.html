<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Create Forum Post | Sanctum</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23000'/><text x='50' y='35' text-anchor='middle' fill='%2300ff41' font-family='monospace' font-size='20' font-weight='bold'>S</text><text x='20' y='60' fill='%2300ff41' font-family='monospace' font-size='8'>01</text><text x='50' y='60' fill='%2300ff41' font-family='monospace' font-size='8'>10</text><text x='80' y='60' fill='%2300ff41' font-family='monospace' font-size='8'>11</text><text x='35' y='80' fill='%2300ff41' font-family='monospace' font-size='8'>01</text><text x='65' y='80' fill='%2300ff41' font-family='monospace' font-size='8'>10</text></svg>">
    <link rel="stylesheet" href="/theme.css">
    <style>
        .edit-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #111111;
            border: 1px solid #333333;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.75rem;
            background: #000000;
            border: 1px solid #333333;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-textarea {
            min-height: 300px;
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-save, .btn-cancel {
            padding: 0.75rem 1.5rem;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border: 1px solid #333333;
            font-size: 1rem;
        }

        .btn-save {
            background: #00ff41;
            color: #000000;
            border-color: #00ff41;
        }

        .btn-save:hover {
            background: #00cc33;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .btn-cancel {
            background: #333333;
            color: #ffffff;
        }

        .btn-cancel:hover {
            background: #555555;
        }

        .form-checkbox {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="logo">Sanctum</a>
                <nav class="nav-menu">
                    <a href="/blogs" class="nav-item">Blogs</a>
                    <a href="/forums" class="nav-item active">Forums</a>
                </nav>
            </div>
            <div class="user-auth-section">
                <div id="user-info" class="user-info-header">
                    <span id="user-name-header"></span>
                </div>
                <div id="auth-section">
                    <div id="loading" class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading-container" class="loading">Loading...</div>

        <div id="edit-container" style="display: none;">
            <h2 id="page-heading" style="color: #00ff41; font-family: 'Courier New', monospace; margin-bottom: 2rem;">Create New Forum Post</h2>

            <form id="forum-form" class="edit-form">
                <div class="form-group">
                    <label for="forum-category" class="form-label">Category:</label>
                    <select id="forum-category" class="form-select" required>
                        <option value="">Select a category...</option>
                        <option value="general-discussion">General Discussion</option>
                        <option value="announcements">Announcements</option>
                        <option value="support">Support</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="forum-title" class="form-label">Title:</label>
                    <input type="text" id="forum-title" class="form-input" placeholder="Enter post title..." required>
                </div>

                <div class="form-group">
                    <label for="forum-body" class="form-label">Content:</label>
                    <textarea id="forum-body" class="form-textarea" placeholder="Write your forum post here..." required></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="allow-comments" class="form-checkbox" checked>
                        <span class="form-label" style="display: inline;">Allow comments</span>
                    </label>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="cancelEdit()">Cancel</button>
                    <button type="submit" class="btn-save">Save Post</button>
                </div>
            </form>
        </div>

        <div id="error-container" style="display: none; color: red; text-align: center; margin: 2rem;">
            <p id="error-message"></p>
            <p><a href="/forums">‚Üê Back to Forums</a></p>
        </div>
    </div>

    <script src="/forum-edit.js"></script>
</body>
</html>
