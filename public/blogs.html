<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Browse and read blog posts on Sanctum">
    <meta name="keywords" content="sanctum, blog, articles, posts, community">
    <meta name="author" content="Sanctum">
    <meta name="copyright" content="Sanctum">
    <title>Sanctum | Blogs</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/theme.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="logo">Sanctum</a>
                <nav class="nav-menu">
                    <a href="/blogs" class="nav-item active">Blogs</a>
                    <a href="/forums" class="nav-item">Forums</a>
                </nav>
                <div class="hamburger-menu" onclick="toggleMobileNav()">
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                </div>
            </div>
            <div class="mobile-nav" id="mobile-nav">
                <button class="nav-item" onclick="window.location.href='/blogs'">Blogs</button>
                <button class="nav-item" onclick="window.location.href='/forums'">Forums</button>
            </div>
            <div class="user-auth-section">
                <div id="user-info" class="user-info-header">
                    <span id="user-name-header"></span>
                </div>
                <div id="auth-section">
                    <div id="loading" class="loading" style="display:none;" data-nosnippet>Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">


        <div id="content-loading" data-nosnippet>
            <div class="content-item page-blogs">
                <div class="no-content-message">
                    // LOADING...
                </div>
            </div>
        </div>
        <div id="content-feed" class="content-feed"></div>
    </div>

    <script src="/js/common-utils.js"></script>
    <script src="/js/auth-utils.js"></script>
    <script src="/profile-utils.js"></script>
    <script src="/blogs.js"></script>
</body>
</html>
