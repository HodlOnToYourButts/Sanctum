<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Sanctum | Blog Post</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/theme.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="logo">Sanctum</a>
                <nav class="nav-menu">
                    <a href="/blogs" class="nav-item active">Blogs</a>
                    <a href="/forums" class="nav-item">Forums</a>
                </nav>
                <div class="hamburger-menu" onclick="toggleMobileNav()">
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                </div>
            </div>
            <div class="mobile-nav" id="mobile-nav">
                <a href="/blogs" class="nav-item">Blogs</a>
                <a href="/forums" class="nav-item">Forums</a>
            </div>
            <div class="user-auth-section">
                <div id="user-info" class="user-info-header">
                    <span id="user-name-header"></span>
                </div>
                <div id="auth-section">
                    <div id="loading" class="loading" style="display:none;">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading-post">
            <div class="content-item page-blogs">
                <div class="no-content-message">
                    // LOADING...
                </div>
            </div>
        </div>
        <div id="post-content" class="content-item page-blogs" style="display: none;">
            <div class="blog-post-container">
                <div class="content-header-item">
                <div>
                    <div id="content-title" class="content-title"></div>
                    <div id="content-meta" class="content-meta"></div>
                </div>
                <div class="vote-buttons">
                    <button id="upvote-btn" class="vote-btn" onclick="vote('up')">
                        â†‘ <span id="upvote-count">0</span>
                    </button>
                    <span id="vote-score" class="vote-score">0</span>
                    <button id="downvote-btn" class="vote-btn" onclick="vote('down')">
                        â†“ <span id="downvote-count">0</span>
                    </button>
                </div>
            </div>
            <div id="content-body" class="content-body"></div>
            <div id="content-actions" class="content-actions">
                <div id="admin-actions" class="content-admin-actions"></div>
                <div class="comment-actions">
                    <button id="toggle-comments-btn" class="comment-btn" onclick="toggleComments()">
                        ðŸ’¬ <span id="comment-count">0</span> comments
                    </button>
                </div>
            </div>
            <div id="comments-section" class="comments-section" style="display: none;">
                <div class="comment-form">
                    <div id="comment-form-content">
                        <p>Login to leave a comment</p>
                    </div>
                </div>
                <div id="comments-list" class="comments-list"></div>
            </div>
            </div>
        </div>

    </div>

    <script src="/js/common-utils.js"></script>
    <script src="/js/auth-utils.js"></script>
    <script src="/blog-post.js"></script>
</body>
</html>
