<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="logo" onclick="window.location.href='/'">Sanctum</button>
                <nav class="nav-menu">
                    <a href="/blog" class="nav-item active">Blogs</a>

    <div class="container">

        <div id="post-content" class="content-item" style="display: none;">

                <div id="admin-actions" class="content-admin-actions"></div>

            <div id="content-body" class="content-body"></div>

                    </button>
                </div>
                <div class="comment-actions">
                    <button id="toggle-comments-btn" class="comment-btn" onclick="toggleComments()">
                        ðŸ’¬ <span id="comment-count">0</span> comments
                    </button>
                </div>
            </div>
            <div id="comments-section" class="comments-section">
                <div class="comment-form">
                    <div id="comment-form-content">
                        <p>Login to leave a comment</p>
                    </div>
                </div>
                <div id="comments-list" class="comments-list"></div>
            </div>
        </div>

    </div>

    <script src="/blog-post.js"></script>
