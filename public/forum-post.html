<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" id="post-description" content="Read forum discussions on Sanctum">
    <meta name="keywords" id="post-keywords" content="sanctum, forum, discussion">
    <meta name="author" id="post-author" content="Sanctum">
    <meta name="copyright" content="Sanctum">
    <title id="post-title">Sanctum | Forum Post</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/theme.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="logo">Sanctum</a>
                <nav class="nav-menu">
                    <a href="/blogs" class="nav-item">Blogs</a>
                    <a href="/forums" class="nav-item active">Forums</a>
                </nav>
                <div class="hamburger-menu" onclick="toggleMobileNav()">
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                </div>
            </div>
            <div class="mobile-nav" id="mobile-nav">
                <button class="nav-item" onclick="window.location.href='/blogs'">Blogs</button>
                <button class="nav-item" onclick="window.location.href='/forums'">Forums</button>
            </div>
            <div class="user-auth-section">
                <div id="user-info" class="user-info-header">
                    <span id="user-name-header"></span>
                </div>
                <div id="auth-section">
                    <div id="loading" class="loading" style="display:none;" data-nosnippet>Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading-container" data-nosnippet>
            <div class="content-item page-forums">
                <div class="no-content-message">
                    // LOADING...
                </div>
            </div>
        </div>

        <div id="post-container" style="display: none;">
            <!-- Forum Post -->
            <div class="content-item page-forums">
                <div class="forum-post-container">
                <div class="forum-post-header">
                    <div class="forum-post-title-section">
                        <a href="#" class="forum-post-category" id="post-category-header"></a>
                        <h1 id="post-title-text" class="forum-post-title"></h1>
                    </div>
                    <div class="forum-post-header-right">
                        <div class="post-voting">
                            <button id="upvote-btn" class="vote-btn" onclick="votePost('up')">
                                ‚Üë <span id="upvote-count">0</span>
                            </button>
                            <span id="vote-score" class="vote-score">0</span>
                            <button id="downvote-btn" class="vote-btn" onclick="votePost('down')">
                                ‚Üì <span id="downvote-count">0</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="forum-post-content">
                    <!-- Author Info Sidebar -->
                    <div class="forum-author-info">
                        <div class="author-avatar">
                            <span class="avatar-placeholder" id="author-avatar">üë§</span>
                        </div>
                        <div class="author-details">
                            <div class="author-name" id="author-name">Loading...</div>
                            <div class="author-role" id="author-role"></div>
                            <div class="author-stats" data-nosnippet>
                                <div class="author-stat">
                                    <span class="stat-label">Posts:</span>
                                    <span class="stat-value" id="author-posts">--</span>
                                </div>
                                <div class="author-stat">
                                    <span class="stat-label">Joined:</span>
                                    <span class="stat-value" id="author-joined">--</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Post Content -->
                    <div class="forum-post-main">
                        <div class="post-body" id="post-content">
                            Loading post content...
                        </div>

                        <div class="post-signature" id="post-signature" style="display: none;">
                            <!-- User signature if any -->
                        </div>

                        <!-- Forum Content Actions at bottom of content body -->
                        <div id="content-actions" class="content-actions">
                            <div id="admin-actions" class="content-admin-actions"></div>
                            <div class="post-date-info">
                                <span class="post-date" id="post-date"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Comments/Replies Section -->
                <div id="comments-section" class="forum-replies-section" style="display: none;">
                <div class="replies-header">
                    <h3 class="replies-title">
                        <span id="post-actions">
                            <!-- Forum post actions will be populated here instead of reply count -->
                        </span>
                    </h3>
                </div>

                <!-- Reply Form -->
                <div class="reply-form-container" id="comment-form" style="display: none;">
                    <div class="reply-form">
                        <div class="form-header">
                            <span class="form-title">Post Reply</span>
                        </div>
                        <textarea id="comment-text" placeholder="Enter your reply..." rows="5"></textarea>
                        <div class="form-actions">
                            <button onclick="submitComment()" class="btn-reply">Post Reply</button>
                        </div>
                    </div>
                </div>

                <!-- Replies List -->
                <div id="comments-list" class="replies-list">
                    <div class="loading" data-nosnippet>Loading replies...</div>
                </div>
                </div>
                </div>
            </div>
        </div>

        <div id="error-container" style="display: none; color: red; text-align: center; margin: 2rem;" data-nosnippet>
            <p id="error-message"></p>
            <p><a href="/forums">‚Üê Back to Forums</a></p>
        </div>
    </div>

    <script src="/js/common-utils.js"></script>
    <script src="/js/auth-utils.js"></script>
    <script src="/profile-utils.js"></script>
    <script src="/forum-post.js"></script>
</body>
</html>
