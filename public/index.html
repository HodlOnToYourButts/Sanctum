<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctum</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/theme.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="logo">Sanctum</a>
                <nav class="nav-menu">
                    <a href="/blogs" class="nav-item">Blogs</a>
                    <a href="/forums" class="nav-item">Forums</a>
                </nav>
            </div>
            <div class="user-auth-section">
                <div id="user-info" class="user-info-header">
                    <span id="user-name-header"></span>
                </div>
                <div id="auth-section">
                    <div id="loading" class="loading" style="display:none;">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="content-loading">
            <div class="content-item page-home">
                <div class="no-content-message">
                    // LOADING...
                </div>
            </div>
        </div>
        <div id="content-feed" class="content-feed">
            <!-- Content will be displayed as a unified table -->
        </div>
    </div>

    <script src="/js/auth-utils.js"></script>
    <script src="/app.js"></script>
</body>
</html>
