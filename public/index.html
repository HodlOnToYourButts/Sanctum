<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctum CMS</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèõÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 0;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4f46e5;
        }

        .nav-menu {
            display: flex;
            gap: 1rem;
        }

        .nav-item {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            color: #6b7280;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #f3f4f6;
            color: #374151;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 1rem;
        }

        .sort-options {
            display: flex;
            gap: 1rem;
        }

        .sort-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sort-btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        .user-info {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: none;
        }

        .user-info.show {
            display: block;
        }

        .user-name {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .user-email {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .auth-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 160px;
        }

        .auth-button:hover {
            background: #3730a3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .auth-button.logout {
            background: #dc2626;
        }

        .auth-button.logout:hover {
            background: #b91c1c;
        }

        #auth-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #auth-section .auth-button {
            margin: 0;
        }

        .user-auth-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info-header {
            display: none;
            color: #374151;
            font-weight: 500;
        }

        .user-info-header.show {
            display: block;
        }

        .loading {
            color: #6b7280;
            font-style: italic;
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .features h3 {
            color: #374151;
            margin-bottom: 1rem;
        }

        .features ul {
            color: #6b7280;
            line-height: 1.6;
        }

        .features li {
            margin-bottom: 0.5rem;
        }

        .content-feed {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .content-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 1rem;
            transition: box-shadow 0.2s;
        }

        .content-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .content-header-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .content-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .content-meta {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .content-body {
            color: #374151;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .content-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vote-buttons {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .vote-btn {
            background: none;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s;
        }

        .vote-btn:hover {
            background: #f3f4f6;
        }

        .vote-btn.upvoted {
            background: #dbeafe;
            color: #1d4ed8;
            border-color: #1d4ed8;
        }

        .vote-btn.downvoted {
            background: #fef2f2;
            color: #dc2626;
            border-color: #dc2626;
        }

        .vote-score {
            font-weight: 600;
            min-width: 2rem;
            text-align: center;
        }

        .content-tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag {
            background: #e0e7ff;
            color: #3730a3;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .comment-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .comment-btn:hover {
            background: #f3f4f6;
        }

        .comments-section {
            border-top: 1px solid #e2e8f0;
            margin-top: 1rem;
            padding-top: 1rem;
        }

        .comment-form {
            margin-bottom: 1rem;
        }

        .comment-form textarea {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            resize: vertical;
            font-family: inherit;
        }

        .btn-comment {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-comment:hover {
            background: #3730a3;
        }

        .comment {
            border-bottom: 1px solid #f3f4f6;
            padding: 0.75rem 0;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .comment-date {
            color: #6b7280;
            font-size: 0.75rem;
        }

        .comment-content {
            color: #374151;
            line-height: 1.5;
        }

        .no-comments {
            color: #6b7280;
            font-style: italic;
            text-align: center;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                padding: 0 1rem;
            }

            .header-left {
                width: 100%;
                justify-content: center;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
            }

            .container {
                padding: 1rem;
            }

            .content-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .sort-options {
                align-self: stretch;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">Sanctum</div>
                <nav class="nav-menu">
                    <a href="#" class="nav-item active" data-type="all">All</a>
                    <a href="#" class="nav-item" data-type="blog">Blogs</a>
                    <a href="#" class="nav-item" data-type="article">Articles</a>
                    <a href="#" class="nav-item" data-type="forum">Forum</a>
                </nav>
            </div>
            <div class="user-auth-section">
                <div id="user-info" class="user-info-header">
                    <span id="user-name-header"></span>
                </div>
                <div id="auth-section">
                    <div id="loading" class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content-header">
            <h2 id="content-type-title">All Content</h2>
            <div class="sort-options">
                <button class="sort-btn active" data-sort="new">New</button>
                <button class="sort-btn" data-sort="top">Top</button>
            </div>
        </div>

        <div id="content-loading" class="loading">Loading content...</div>
        <div id="content-feed" class="content-feed"></div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
